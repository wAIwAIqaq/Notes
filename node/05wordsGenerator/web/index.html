<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章生成器</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="options">
        <div>
          最小字数：<input
            id="min"
            type="range"
            min="500"
            max="5000"
            step="100"
            value="2000"
          /><span>2000</span>
        </div>
        <div>
          最大字数：<input
            id="max"
            type="range"
            min="1000"
            max="10000"
            step="100"
            value="5000"
          /><span>5000</span>
        </div>
      </div>
      <div class="title">
        <span>标题：</span><input id="title" type="text" value="" />
        <button id="generate">生成</button>
        <button id="anotherTitle">换</button>
      </div>
    </header>
    <main>
      <article></article>
    </main>
  </body>
  <script src="./index.js" type="module"/>
</html>
