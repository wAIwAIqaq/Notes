<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p>
        cqw、cqh实现文本高度随父盒子自适应,cqw:container-query-width;cqh:container-query-height
      </p>
    </div>
  </body>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: grid;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .container {
      container-type: inline-size;
      width: 40vw;
    }
    .container p {
      font-size: calc(100cqw / 40);
      /* font-size: clamp(0.75rem, calc(100cqw / 40), 2rem); */
    }
  </style>
