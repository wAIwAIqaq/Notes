  <body>
    <span class="pentagram" />

  <style>
    body {
      display: grid;
      vertical-align: middle;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-items: center;
    }
    .pentagram {
      width: 200px;
      aspect-ratio: 1;
      background: orange;
      clip-path: polygon(50% 0,65% 40% , 100% 40%, 72% 60%, 85% 100%,50% 75%,15% 100%,28% 60%,0 40%,35% 40%);
