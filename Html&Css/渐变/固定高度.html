<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header" onclick="toggle()">header</div>
      <div class="content"></div>
    </div>
  </body>
  <script>
    const curContent = document.querySelector(".content");
    function toggle() {
      if (curContent.clientHeight) {
        curContent.style.height = 0;
      } else {
        curContent.style.height = "100px";
      }
    }
  </script>
  <style>
    .container {
      margin: 0 24px;
      width: auto;
    }
    .header {
      font-size: 20px;
      cursor: pointer;
    }
    .content {
      background: lightcoral;
      height: 100px;
      transition: height 0.3s ease-in-out;
    }
  </style>
</html>
