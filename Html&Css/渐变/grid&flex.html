<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="major_container">
      <div class="container">
        <div class="header" onclick="toggle()">header</div>
        <div class="minor_container">
          <div class="content"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const minor_container = document.querySelector(".minor_container");
    console.log(minor_container);
    function toggle() {
      if (minor_container.clientHeight) {
        minor_container.style.flex = 0;
      } else {
        minor_container.style.flex = 1;
      }
    }
  </script>
  <style>
    .major_container {
      display: grid;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      cursor: pointer;
    }
    .minor_container {
      flex-basis: 0;
      flex: 1;
      overflow: hidden;
      transition: 1s;
    }
    .content {
      height: 100px;
      background: aqua;
    }
  </style>
</html>
